name: flask-app
version: 1.0.0
services:
  - name: flask-service
    type: webapp
    runtime: python3.9
    source:
      type: local
      path: .
    env:
      - name: FLASK_APP
        value: app.py
      - name: FLASK_ENV
        value: development
    port: 8080
    start_command: python3 -m flask run --host=0.0.0.0 --port=8080

# Optional: Define additional environment variables, secrets, or configurations if needed.
env_variables:
  - name: SECRET_KEY
    value: your_secret_key_here
  - name: DATABASE_URL
    value: your_database_url_here

# Optional: Define deployment configurations, e.g., scaling, health checks, etc.
deployment:
  replicas: 2
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 250m
  health_checks:
    readiness_probe:
      http_get:
        path: /health
        port: 8080
      initial_delay_seconds: 5
      period_seconds: 10
    liveness_probe:
      http_get:
        path: /health
        port: 8080
      initial_delay_seconds: 15
      period_seconds: 20
